<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-kit</title>
    <script defer src="vendors-node_modules_jquery_dist_jquery_js-node_modules_lodash_lodash_js.js"></script>
    <script defer src="app.js"></script>
    <link href="app.css" rel="stylesheet">
</head>

<body>
    <section class="ui-kit">
        <div class="ui-kit__wrapper">
            <div class="col">
                <h3>text field</h3><input class="text-input" type="text" name="email" value="Email"><input
                    class="text-input" type="text" name="name" value="Name"><label class="checkbox"><input
                        class="checkbox__box" type="checkbox" value="smoke">
                    <div class="checkbox__custom"></div>
                    <div class="checkbox__text">Можно курить</div>
                </label><label class="checkbox"><input class="checkbox__box" type="checkbox" value="pet">
                    <div class="checkbox__custom"></div>
                    <div class="checkbox__text">Можно с питомцами</div>
                </label><label class="checkbox"><input class="checkbox__box" type="checkbox" value="friends">
                    <div class="checkbox__custom"></div>
                    <div class="checkbox__text">Можно пригласить гостей (до 10 человек)</div>
                </label>
                <div class="dropdown">
                    <div class="dropdown__body">Expand more<span class="dropdown__arrow icon">expand_more</span></div>
                    <div class="dropdown__content">
                        <p>Первый элемент</p>
                        <p>Второй элемент</p>
                        <p>Третий элемент</p>
                    </div>
                </div>
                <h3>bullet list</h3>
                <ul class="bullet-list">
                    <li class="bullet-list__item">Нельзя с питомцами</li>
                    <li class="bullet-list__item">Без вечеринок и мероприятий</li>
                    <li class="bullet-list__item">Время прибытия — после 13:00, а выезд до 12:00</li>
                </ul><button class="btn btn_arrow">кнопка</button><button class="btn-arrow">Forward<div class="icon">
                        arrow_forward</div></button>
                <div class="dropdown-menu">
                    <div class="dropdown-menu__text">Услуги<span class="icon">expand_more</span></div>
                    <div class="dropdown-menu__content">
                        <div class="dropdown-menu__item"> <a>Бронирование</a></div>
                        <div class="dropdown-menu__item"> <a>Уборка</a></div>
                        <div class="dropdown-menu__item"> <a>Трансфер</a></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
